<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <script defer src="./main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="swiper-vertical">
    <div class="logo">
      <h1>N</h1>
    </div>
    <div class="section">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <a href="javascript:void(0)">swiper 프로젝트</a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0)">swiper vertical</a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0)">swiper vertical 연습</a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0)">swiper vertical 프로젝트 </a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="line"></div>
  <div class="swiper-horizontal">
    <div class="title">
      <h1>Kakaotalk</h1>
    </div>
    <div class="section">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./images/pngwing1.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/pngwing2.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/pngwing3.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/pngwing4.png" alt="">
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </div>
  </div>
</body>

</html>
